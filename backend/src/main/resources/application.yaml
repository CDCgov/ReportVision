spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reportvision
    username: postgres
    password: super_secret_password
  devtools:
    restart:
      enabled: true
      exclude: web-inf/**
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: never